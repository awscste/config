name: Review Code with opencode Hub

on:
  push:
    branches:
      - main  # Or your main branch name

jobs:
  review_and_update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run OpenCode Review
        uses: opencode-ai/opencode-action@v1
        with:
          prompt: "review code changes in this push and provide feedback on potential issues, improvements, and best practices."

      - name: Update Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Example - Adjust these commands based on your needs
          PR_NUMBER=$(echo "${GITHUB_REF#refs/heads/}" | cut -d '/' -f 2)  # Extract PR number
          COMMENT="opencode Hub analysis: $(cat code.txt)"
          gh pr update "$PR_NUMBER" --body "$COMMENT" --title "opencode Hub Review"