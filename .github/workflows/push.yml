name: OpenCode Agent Review

on:
  push:
    branches: [main, develop]

jobs:
  trigger-opencode:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get changed files
        run: |
          echo "files=$(git diff --name-only HEAD~1 HEAD | tr '\n' ',')"