name: Opus Agent Full Repo PR Code Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run Opus Agent on PR (Full Repo)
        uses: anomalyco/opencode/github@latest
        with:
          model: opencode/gpt-5-nano
          prompt: |
            opencode run "Review the code changes in this PR. Files changed: ${{ steps.files.outputs.files }}. Provide specific feedback on code quality, security, performance, and best practices." 2>&1 | tee review_output.txt
      - name: Add PR Comment
        run: |
          output=$(cat review_output.txt)
          printf "## Code Review by OpenCode\n\n%s\n\n---\n*This review was automatically generated by OpenCode*\n" "$output" > comment_body.txt
          gh pr comment $PR_NUMBER --body-file comment_body.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}