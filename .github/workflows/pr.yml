name: Opus Agent Full Repo PR Code Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Opus Agent
        run: |
          OPUS_AGENT_HOME=$HOME/opencode
          mkdir -p $OPUS_AGENT_HOME
          wget -q https://github.com/opencode-ai/opencode/releases/download/v0.0.55/opencode-linux-x86_64.tar.gz -P /tmp
          tar -xzf /tmp/opencode-linux-x86_64.tar.gz -C $OPUS_AGENT_HOME
          export PATH=$OPUS_AGENT_HOME/bin:$PATH
          echo "Update PATH: $PATH"
          echo "Contenets of $OPUS_AGENT_HOME/bin:"
          ls -la $OPUS_AGENT_HOME/bin
          $OPUS_AGENT_HOME/bin/opencode agent install

      - name: Run Opus Agent on PR (Full Repo)
        env:
          OPUS_AGENT_API_KEY: ${{ secrets.OPUS_AGENT_API_KEY }}
        run: |
          opencode run --code . --prompt --timeout 3600
