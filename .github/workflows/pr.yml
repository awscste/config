name: Opus Agent Full Repo PR Code Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Opus Agent
        run: |
          OP_AGENT_HOME=~/opencode
          mkdir -p $OP_AGENT_HOME
          wget -q https://github.com/opencode-ai/opencode/releases/download/v0.0.55/opencode-linux-x86_64.tar.gz -P /tmp
          tar -xzf /tmp/opencode-linux-x86_64.tar.gz -C $OP_AGENT_HOME
          export PATH=$OP_AGENT_HOME:$PATH
          ls -la ~/opencode
          ls -la $OP_AGENT_HOME

      - name: Run Opus Agent on PR (Full Repo)
        run: |
          ls -la ~/opencode
          ls -la $OP_AGENT_HOME
          $OP_AGENT_HOME/opencode run --code . --prompt --timeout 3600
