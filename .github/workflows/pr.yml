name: Opus Agent Full Repo PR Code Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Get changed files
        run: |
          echo "files=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | tr '\n' ',')" >> $GITHUB_OUTPUT

      - name: Run Opus Agent on PR (Full Repo)
        uses: anomalyco/opencode/github@latest
        with:
          model: opencode/gpt-5-nano
          prompt: "Review code changes in this PR. Provide feedback on code quality, security, performance, and best practices. Focus on these files: ${{ steps.files.outputs.files }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR Review (Files Changed tab)
        run: |
          PR_NUM=${{ github.event.pull_request.number }}
          SHA=${{ github.event.pull_request.head.sha }}
          gh pr review $PR_NUM \
          --body "OpenCode has reviewed this PR. Check individual file comments for detailed feedback." \
          --comment
          FIRST_FILE=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | head -1)
          if [ -n "$FIRST_FILE" ]; then
          SUMMARY="OpenCode review: Check the general review comment for detailed feedback on code quality, security, and best practices."
          gh api repos/${{ github.repository }}/pulls/$PR_NUM/comments \
          --method POST \
          --field body="$SUMMARY" \
          --field commit_id=$SHA \
          --field path="$FIRST_FILE" \
          --field line=1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}