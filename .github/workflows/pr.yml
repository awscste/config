name: Opus Agent Full Repo PR Code Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Opus Agent
        run: |
          curl -fsSL https://raw.githubusercontent.com/opencode-ai/opencode/refs/heads/main/install | bash
          sudo apt-get install fzf ripgrep
          /home/runner/.opencode/bin/opencode
          /init

      - name: Run Opus Agent on PR (Full Repo)
        run: |
          /home/runner/.opencode/bin/opencode "review code changes in this PR and provide feedback on potential issues, improvements, and best practices. Focus on code quality, security, performance, and maintainability. Provide specific suggestions for any identified problems."
